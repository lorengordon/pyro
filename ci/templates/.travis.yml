language: python
python: '3.5'
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs{% for env in tox_environments %}{{ '' }}
    - TOXENV={{ env }},codecov
{% endfor %}

before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
# After you create the Github repo and add it to Travis, run the
# ci/travis_pypi_setup.py script and set the secure passwords to
# finish PyPI deployment setup
before_deploy:
  - pip install pypandoc>=1.2.0
  - python -c "import pypandoc; pypandoc.pandoc_download.download_pandoc()"
  - python $TRAVIS_BUILD_DIR/ci/travis_set_build.py --skip "$TRAVIS_TAG"
deploy:
  - provider: pypi
    server: https://testpypi.python.org/pypi
    distributions: sdist bdist_wheel
    user: lorengordon
    password:
      secure: PLEASE_REPLACE_ME
    skip_cleanup: true
    on:
      tags: false
      repo: lorengordon/pyro
      condition: '"$TOXENV" == *"py27"*'
  - provider: pypi
    distributions: sdist bdist_wheel
    user: lorengordon
    password:
      secure: PLEASE_REPLACE_ME
    on:
      tags: true
      repo: lorengordon/pyro
      condition: '"$TOXENV" == *"py27"*'
